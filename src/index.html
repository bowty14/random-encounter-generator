<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Encounter Generator</title>
</head>
<body>
  <div class="container">
    <form id="userInput">
      <div col-md-4>
        <select class="form-control" id="partyLevel">
          <option>Random</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
        </select>
        <select class="form-control" id="partyMembers">
        <option>Random</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>
      <select class="form-control" id="challengeDifficulty">
        <option>Random</option>
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
        <option>Deadly</option>
      </select>
      <select class="form-control" id="monsterNumber">
        <option>Random</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5+</option>
      </select>
      <select class="form-control" id="monsterSize">
        <option>Random</option>
        <option>Tiny</option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
        <option>Huge</option>
        <option>Gigantic</option>
      </select>
      <select class="form-control" id="monsterType">
        <option>Random</option>
        <option>Aberrations</option>
        <option>Beasts</option>
        <option>Celestials</option>
        <option>Constructs</option>
        <option>Dragons</option>
        <option>Elementals</option>
        <option>Fey</option>
        <option>Fiends</option>
        <option>Giants</option>
        <option>Humanoids</option>
        <option>Monstrosities</option>
        <option>Oozes</option>
        <option>Plants</option>
        <option>Undead</option>
      </select>
      <select class="form-control" id="environment">
        <option>Random</option>
        <option>Forest</option>
      </select>
      </div>
      <button type="submit" class="btn btn-danger" id="submit">Create Encounter</button>
    </form>
    <div class="col-md-8">

    </div>
  </div>
</body>
</html>
