<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Encounter Generator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3">  
        <form id="form-control" class="c-sidebar">
          <h4>Please select your average party level.</h4>
          <select class="form-group" id="partyLevel">
            <option>Random</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
          </select>
          <h4>How many members in the party?</h4>
          <select class="form-group" id="partyMembers">
            <option>Random</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
          <h4>How difficult do you want this encounter to be?</h4>
          <select class="form-group" id="challengeDifficulty">
            <option>Random</option>
            <option>Easy</option>
            <option>Medium</option>
            <option>Hard</option>
            <option>Deadly</option>
          </select>
          <!-- <h4>How many monsters will they be fighting?</h4>
          <select class="form-group" id="monsterNumber">
            <option>Any Number</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5+</option>
          </select> -->
          <!-- <h4>What size monster would you like your players to face?</h4>
          <select class="form-group" id="monsterSize">
            <option>Any Size</option>
            <option>Tiny</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>Huge</option>
            <option>Gigantic</option>
          </select> -->
          <h4>What type of monster(s) will they face?</h4>
          <select class="form-group" id="monsterType">
            <option>Any Type</option>
            <option>Aberrations</option>
            <option>Beasts</option>
            <option>Celestials</option>
            <option>Constructs</option>
            <option>Dragons</option>
            <option>Elementals</option>
            <option>Fey</option>
            <option>Fiends</option>
            <option>Giants</option>
            <option>Humanoids</option>
            <option>Monstrosities</option>
            <option>Oozes</option>
            <option>Plants</option>
            <option>Undead</option>
          </select>
          <h4>What environment are your players in?</h4>
          <select class="form-group" id="environment" name="environment">
            <option value="default">Any Environment</option>
            <option value="arcticEnvironment">Arctic</option>
            <option value="coastalEnvironment">Coastal</option>
            <option value="desertEnvironment">Desert</option>
            <option value="forestEnvironment">Forest</option>
            <option value="grasslandEnvironment">Grassland</option>
            <option value="hillEnvironment">Hill</option>
            <option value="mountainEnvironment">Mountain</option>
            <option value="swampEnvironment">Swamp</option>
            <option value="underdarkEnvironment">Underdark</option>
            <option value="underwaterEnvironment">Underwater</option>
            <option value="urbanEnvironment">Urban</option>
          </select>
          <button type="submit" class="btn btn-danger" id="submit">Create Encounter</button>
        </form>
      </div>
      <div class="col-md-9">
        <div class="results animated fadeIn">
          <div class="typewriter">
            <h1 class="printOff">Your Encounter Details</h1>
            <table class="table table.striped" >
              <thead>
                <tr>
                  <th>Monster Name</th>
                  <th>Challenge Rating</th>
                  <img id="scroll" src="https://i.imgur.com/bkomnzC.png" alt="scroll">
                </tr>
                <tr>
                  <td class="table"></td>
                  <td></td>
                </tr>
              </thead>
            </table>
          </div>
          <button onclick="(window.location.reload())" class="btn-animated" id="resetButton">Try Again</button>
        </div>
      </div>
    </div>
  </div>
  <div class="music">
  <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/809321608&auto_play=true"></iframe>
  </div>

</body>
</html>
